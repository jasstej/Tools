<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Reconnaissance Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 20px;
        }

        header h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        header p {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .input-section {
            background: rgba(20, 25, 50, 0.8);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            background: #0a0e27;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            border-color: #00ff88;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 25px;
        }

        .step {
            background: rgba(20, 25, 50, 0.8);
            border-left: 4px solid #00d4ff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .step:hover {
            border-left-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: translateY(-5px);
        }

        .step-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .step-title {
            color: #00ff88;
            font-size: 1.3em;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .step-description {
            color: #a0a0a0;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .command-block {
            background: #0a0e27;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
            overflow-x: auto;
        }

        .command-text {
            color: #00ff88;
            word-break: break-all;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .notes {
            background: rgba(255, 100, 0, 0.1);
            border-left: 3px solid #ff6400;
            padding: 12px;
            margin-top: 10px;
            border-radius: 3px;
            color: #ffb366;
            font-size: 0.9em;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            padding: 12px;
            margin-top: 10px;
            border-radius: 3px;
            color: #99ddff;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .steps-container {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                min-width: auto;
            }

            button {
                width: 100%;
            }
        }

        .no-domain {
            text-align: center;
            color: #ff6400;
            padding: 40px;
            font-size: 1.1em;
        }

        .success-message {
            color: #00ff88;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .download-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6400 0%, #ff9500 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 100, 0, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .main-wrapper {
            display: flex;
            gap: 30px;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 25, 50, 0.9);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .sidebar-title {
            color: #00ff88;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .tool-item {
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid #00d4ff;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tool-item:hover {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .tool-name {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 255, 136, 0.1));
            padding: 10px 12px;
            color: #00ff88;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tool-name:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 255, 136, 0.2));
        }

        .toggle-icon {
            color: #00d4ff;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .toggle-icon.open {
            transform: rotate(180deg);
        }

        .tool-content {
            display: none;
            padding: 12px;
            background: rgba(10, 14, 39, 0.8);
            border-top: 1px solid #00d4ff;
        }

        .tool-content.open {
            display: block;
        }

        .tool-description {
            color: #99ddff;
            font-size: 0.85em;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .tool-command {
            background: #0a0e27;
            border: 1px solid #00d4ff;
            border-radius: 3px;
            padding: 8px;
            margin: 8px 0;
            position: relative;
        }

        .tool-command-text {
            color: #00ff88;
            font-size: 0.75em;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .tool-command-text:hover {
            color: #00d4ff;
        }

        .tool-copy-btn {
            font-size: 0.7em;
            padding: 3px 6px;
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-copy-btn:hover {
            background: rgba(0, 212, 255, 0.4);
        }

        .content-area {
            flex: 1;
        }

        @media (max-width: 1024px) {
            .main-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .sidebar {
                width: 100%;
                position: static;
                max-height: none;
            }

            .sidebar-title {
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
            }

            .sidebar-toggle {
                display: none;
            }

            .sidebar-toggle.show {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .tool-item {
                margin-bottom: 10px;
            }

            .tool-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Security Reconnaissance Workflow</h1>
            <p>Step-by-step guide for comprehensive domain reconnaissance and security testing</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="domainInput">Enter Target Domain:</label>
                <input 
                    type="text" 
                    id="domainInput" 
                    placeholder="example.com" 
                    onkeypress="if(event.key === 'Enter') generateWorkflow()"
                >
                <button onclick="generateWorkflow()">Generate Workflow</button>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="sidebar">
                <div class="sidebar-title">
                    üõ†Ô∏è Tools & Installation
                    <span class="toggle-icon" id="sidebarToggle">‚ñº</span>
                </div>
                <div id="toolsList"></div>
            </div>

            <div class="content-area">
                <div id="workflowContent"></div>
            </div>
        </div>
    </div>

    <script>
        const tools = [
            {
                name: "Subfinder",
                description: "Fast subdomain enumeration tool",
                install: [
                    { cmd: "go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest", label: "Install via Go" },
                    { cmd: "apt-get install subfinder", label: "Install via APT (Linux)" }
                ]
            },
            {
                name: "HTTPx-Toolkit",
                description: "HTTP prober with status codes & tech detection",
                install: [
                    { cmd: "go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest", label: "Install via Go" }
                ]
            },
            {
                name: "Katana",
                description: "Web crawler & endpoint finder",
                install: [
                    { cmd: "go install github.com/projectdiscovery/katana/cmd/katana@latest", label: "Install via Go" }
                ]
            },
            {
                name: "Nuclei",
                description: "Vulnerability scanner with templates",
                install: [
                    { cmd: "go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest", label: "Install via Go" },
                    { cmd: "nuclei -update-templates", label: "Update Templates" }
                ]
            },
            {
                name: "SecretFinder",
                description: "Extract secrets from JavaScript files",
                install: [
                    { cmd: "git clone https://github.com/m4ll0k/SecretFinder.git && cd SecretFinder && pip install -r requirements.txt", label: "Clone & Install" }
                ]
            },
            {
                name: "XSS-Vibes",
                description: "XSS vulnerability detection tool",
                install: [
                    { cmd: "git clone https://github.com/projectdiscovery/xss-vibes.git && cd xss-vibes && pip install -r requirements.txt", label: "Clone & Install" }
                ]
            },
            {
                name: "GFX",
                description: "Pattern-based filtering tool",
                install: [
                    { cmd: "go install -v github.com/tomnomnom/gf@latest", label: "Install via Go" },
                    { cmd: "gf -list  # Check available patterns", label: "List Patterns" }
                ]
            },
            {
                name: "Go Lang",
                description: "Required for most tools",
                install: [
                    { cmd: "wget https://go.dev/dl/go1.22.0.linux-amd64.tar.gz && tar -xzf go1.22.0.linux-amd64.tar.gz -C /usr/local", label: "Linux 64-bit" },
                    { cmd: "brew install go", label: "macOS (Homebrew)" }
                ]
            },
            {
                name: "Python 3",
                description: "Required for Python-based tools",
                install: [
                    { cmd: "apt-get install python3 python3-pip", label: "Linux Installation" },
                    { cmd: "brew install python3", label: "macOS Installation" }
                ]
            },
            {
                name: "Git",
                description: "Version control & cloning",
                install: [
                    { cmd: "apt-get install git", label: "Linux Installation" },
                    { cmd: "brew install git", label: "macOS Installation" }
                ]
            }
        ];

        function initializeTools() {
            const toolsList = document.getElementById('toolsList');
            let html = '';

            tools.forEach((tool, index) => {
                html += `
                    <div class="tool-item">
                        <div class="tool-name" onclick="toggleTool(${index})">
                            <span>${tool.name}</span>
                            <span class="toggle-icon" id="toggle-${index}">‚ñº</span>
                        </div>
                        <div class="tool-content" id="content-${index}">
                            <div class="tool-description">${tool.description}</div>
                `;

                tool.install.forEach(inst => {
                    html += `
                        <div style="margin-bottom: 8px;">
                            <div style="color: #00d4ff; font-size: 0.8em; margin-bottom: 3px;">${inst.label}</div>
                            <div class="tool-command" onclick="copyToClipboard(this)">
                                <button class="tool-copy-btn" onclick="event.stopPropagation(); copyToClipboard(this.parentElement)">Copy</button>
                                <div class="tool-command-text">${escapeHtml(inst.cmd)}</div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            toolsList.innerHTML = html;
        }

        function toggleTool(index) {
            const content = document.getElementById(`content-${index}`);
            const toggle = document.getElementById(`toggle-${index}`);
            content.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        function generateWorkflow() {
            const domain = document.getElementById('domainInput').value.trim();
            const content = document.getElementById('workflowContent');

            if (!domain) {
                content.innerHTML = '<div class="no-domain">‚ö†Ô∏è Please enter a domain name to generate the workflow</div>';
                return;
            }

            const steps = [
                {
                    number: 1,
                    title: "Subdomain Enumeration",
                    description: "Discover all subdomains for the target domain",
                    commands: [
                        { label: "Subfinder with list input", cmd: `subfinder -dL url.txt -all -recursive -t 200 -timeout 60 -o all_subs.txt -silent` },
                        { label: "Alternative: Katana with wayback", cmd: `katana -u ${domain} -d 5 -ps -pss waybackarchive,commoncrawl,alienvault -kf -jc -fx -ef woff,css,png,svg,woff2,jpeg,gif,json > subdomains_wayback.txt` }
                    ],
                    notes: "Save the output to subdomains.txt for use in next steps"
                },
                {
                    number: 2,
                    title: "Filter Working URLs",
                    description: "Identify which subdomains are responding with HTTP/HTTPS",
                    commands: [
                        { label: "HTTPx-Toolkit filter", cmd: `httpx-toolkit -l sub.txt -o live_hosts.txt -v -status-code -title -tech-detect -mc 200,201,202,204,301,302,307,308,403` }
                    ],
                    notes: "This filters out non-responsive domains, significantly reducing scope"
                },
                {
                    number: 3,
                    title: "Extract URLs & Crawl",
                    description: "Extract clean URLs and crawl them for endpoints",
                    commands: [
                        { label: "Cut URLs from results", cmd: `cut -d " " -f1 live_hosts.txt > live.txt` },
                        { label: "Katana crawl with full options", cmd: `katana -u ${domain} \\
  -d 5 \\
  -ps -pss waybackarchive,commoncrawl,alienvault \\
  -f qurl \\
  -jc -xhr -kf -fx \\
  -fs dn \\
  -ef woff,css,png,svg,jpg,woff2,jpeg,gif \\
  -silent | tee katanacrawl_${domain}.txt` }
                    ],
                    notes: "This advanced crawl includes wayback data, JavaScript crawling, and passive sources. Crawling may take time based on domain size."
                },
                {
                    number: 4,
                    title: "JavaScript File Discovery",
                    description: "Extract all JavaScript files for code analysis",
                    commands: [
                        { label: "Filter JS files from crawl", cmd: `cat jsfiles.txt | grep '\\.js' | tee jsfiles_${domain}.txt` }
                    ],
                    notes: "JS files often contain API endpoints, secrets, and hardcoded credentials"
                },
                {
                    number: 5,
                    title: "Secret & API Key Discovery",
                    description: "Scan JavaScript files for exposed secrets",
                    commands: [
                        { label: "Using SecretFinder", cmd: `cat jsfiles_${domain}.txt | while read url; do python3 /path/to/SecretFinder/SecretFinder.py -i "$url" -o cli; done | tee secrets_${domain}.txt` },
                        { label: "Filter for Heroku secrets", cmd: `cat secrets_${domain}.txt | grep -i heroku` }
                    ],
                    notes: "Manually review discovered secrets - many are false positives"
                },
                {
                    number: 6,
                    title: "XSS Vulnerability Detection",
                    description: "Find potential XSS vulnerable endpoints",
                    commands: [
                        { label: "Filter XSS patterns", cmd: `cat jsfiles.txt | gfx xss | tee xss_filter_${domain}.txt` },
                        { label: "Run XSS-Vibes", cmd: `python3 main.py -f xss_filter_${domain}.txt` }
                    ],
                    notes: "Review results for manual validation and false positive filtering"
                },
                {
                    number: 7,
                    title: "Vulnerability Scanning with Nuclei",
                    description: "Run Nuclei templates against discovered endpoints",
                    commands: [
                        { label: "Full domain scan", cmd: `nuclei -l alive.txt -t ~/pvt-template/ -dast -silent -o nuclei_results_${domain}.txt` }
                    ],
                    notes: "Ensure you have the latest Nuclei templates. Update with: nuclei -update-templates"
                },
                {
                    number: 8,
                    title: "Results Review & Analysis",
                    description: "Consolidate and analyze all findings",
                    commands: [
                        { label: "View live hosts", cmd: `cat live_hosts.txt | less` },
                        { label: "View secrets", cmd: `cat secrets_${domain}.txt | less` },
                        { label: "View Nuclei results", cmd: `cat nuclei_results_${domain}.txt | less` }
                    ],
                    notes: "Perform manual verification of all automated findings to reduce false positives"
                },
                {
                    number: 9,
                    title: "Reporting & Documentation",
                    description: "Compile findings into a professional report",
                    commands: [
                        { label: "Create report directory", cmd: `mkdir -p reports/${domain}_$(date +%Y%m%d)` },
                        { label: "Copy all results", cmd: `cp all_subs.txt live_hosts.txt live.txt jsfiles.txt jsfiles_${domain}.txt secrets_${domain}.txt nuclei_results_${domain}.txt reports/${domain}_$(date +%Y%m%d)/` }
                    ],
                    notes: "Include risk assessment and remediation recommendations in your report"
                }
            ];

            let html = '<div class="success-message"><span>‚úì Workflow generated for: ' + domain + '</span><button class="download-btn" onclick="downloadWorkflow(\'' + domain + '\')">üì• Download Workflow</button></div>';
            html += '<div class="steps-container">';

            steps.forEach(step => {
                html += `
                    <div class="step">
                        <div class="step-number">${step.number}</div>
                        <div class="step-title">${step.title}</div>
                        <div class="step-description">${step.description}</div>
                `;

                step.commands.forEach(cmd => {
                    html += `
                        <div style="margin-bottom: 12px;">
                            <div style="color: #00d4ff; font-size: 0.9em; margin-bottom: 5px;">${cmd.label}</div>
                            <div class="command-block">
                                <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
                                <div class="command-text">${escapeHtml(cmd.cmd)}</div>
                            </div>
                        </div>
                    `;
                });

                if (step.notes) {
                    html += `<div class="notes">üìù ${step.notes}</div>`;
                }

                html += '</div>';
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function copyToClipboard(element) {
            let text = element.textContent || element.innerText;
            
            if (element.classList && element.classList.contains('tool-command')) {
                text = element.querySelector('.tool-command-text').textContent;
            } else if (element.classList && element.classList.contains('command-block')) {
                text = element.querySelector('.command-text').textContent;
            } else if (element.nextElementSibling) {
                text = element.nextElementSibling.textContent;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = element.classList && element.classList.contains('copy-btn') ? element : element.querySelector('.copy-btn') || element;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function downloadWorkflow(domain) {
            const steps = [
                {
                    number: 1,
                    title: "Subdomain Enumeration",
                    description: "Discover all subdomains for the target domain",
                    commands: [
                        { label: "Subfinder with list input", cmd: `subfinder -dL url.txt -all -recursive -t 200 -timeout 60 -o all_subs.txt -silent` },
                        { label: "Alternative: Katana with wayback", cmd: `katana -u ${domain} -d 5 -ps -pss waybackarchive,commoncrawl,alienvault -kf -jc -fx -ef woff,css,png,svg,woff2,jpeg,gif,json > subdomains_wayback.txt` }
                    ]
                },
                {
                    number: 2,
                    title: "Filter Working URLs",
                    description: "Identify which subdomains are responding with HTTP/HTTPS",
                    commands: [
                        { label: "HTTPx-Toolkit filter", cmd: `httpx-toolkit -l sub.txt -o live_hosts.txt -v -status-code -title -tech-detect -mc 200,201,202,204,301,302,307,308,403` }
                    ]
                },

            // Create blob and download
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reconnaissance_workflow_${domain}_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
