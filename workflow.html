<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Reconnaissance Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 20px;
        }

        header h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        header p {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .input-section {
            background: rgba(20, 25, 50, 0.8);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            background: #0a0e27;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            border-color: #00ff88;
        }

        input[type="text"]::placeholder {
            color: #555;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 25px;
        }

        .step {
            background: rgba(20, 25, 50, 0.8);
            border-left: 4px solid #00d4ff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .step:hover {
            border-left-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: translateY(-5px);
        }

        .step-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .step-title {
            color: #00ff88;
            font-size: 1.3em;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .step-description {
            color: #a0a0a0;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .command-block {
            background: #0a0e27;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
            overflow-x: auto;
        }

        .command-text {
            color: #00ff88;
            word-break: break-all;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .notes {
            background: rgba(255, 100, 0, 0.1);
            border-left: 3px solid #ff6400;
            padding: 12px;
            margin-top: 10px;
            border-radius: 3px;
            color: #ffb366;
            font-size: 0.9em;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            padding: 12px;
            margin-top: 10px;
            border-radius: 3px;
            color: #99ddff;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .steps-container {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                min-width: auto;
            }

            button {
                width: 100%;
            }
        }

        .no-domain {
            text-align: center;
            color: #ff6400;
            padding: 40px;
            font-size: 1.1em;
        }

        .success-message {
            color: #00ff88;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Security Reconnaissance Workflow</h1>
            <p>Step-by-step guide for comprehensive domain reconnaissance and security testing</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="domainInput">Enter Target Domain:</label>
                <input 
                    type="text" 
                    id="domainInput" 
                    placeholder="example.com" 
                    onkeypress="if(event.key === 'Enter') generateWorkflow()"
                >
                <button onclick="generateWorkflow()">Generate Workflow</button>
            </div>
        </div>

        <div id="workflowContent"></div>
    </div>

    <script>
        function generateWorkflow() {
            const domain = document.getElementById('domainInput').value.trim();
            const content = document.getElementById('workflowContent');

            if (!domain) {
                content.innerHTML = '<div class="no-domain">‚ö†Ô∏è Please enter a domain name to generate the workflow</div>';
                return;
            }

            const steps = [
                {
                    number: 1,
                    title: "Subdomain Enumeration",
                    description: "Discover all subdomains for the target domain",
                    commands: [
                        { label: "Method A: Subfinder", cmd: `subfinder -d ${domain} > subdomains.txt` },
                        { label: "Method B: Multiple tools with wayback machine", cmd: `katana -u ${domain} -d 5 -ps -pss waybackarchive,commoncrawl,alienvault -kf -jc -fx -ef woff,css,png,svg,woff2,jpeg,gif,json > subdomains_wayback.txt` }
                    ],
                    notes: "Save the output to subdomains.txt for use in next steps"
                },
                {
                    number: 2,
                    title: "Probe for Live Hosts (HTTP/HTTPS)",
                    description: "Identify which subdomains are responding to HTTP requests",
                    commands: [
                        { label: "Basic HTTP probing", cmd: `cat subdomains.txt | httpx > alive.txt` },
                        { label: "With custom ports", cmd: `cat subdomains.txt | httpx-toolkit -ports 443,80,8080,8000,8888 -mc 200,403,500 -v -o alive.txt` }
                    ],
                    notes: "This filters out non-responsive domains, significantly reducing scope"
                },
                {
                    number: 3,
                    title: "Web Crawling & Endpoint Discovery",
                    description: "Crawl discovered live URLs to find all endpoints and parameters",
                    commands: [
                        { label: "Crawl with Katana", cmd: `katana -list alive.txt -d 5 -o katanacrawl_${domain}.txt` },
                        { label: "Advanced with wayback archive", cmd: `katana -u ${domain} -d 5 -ps -pss waybackarchive,commoncrawl,alienvault -f qurl -jc -xhr -kf -fx -fs dn -ef woff,css,png,svg,jpg,woff2,jpeg,gif -silent | tee katanacrawl_${domain}.txt` }
                    ],
                    notes: "Depth (-d) can be increased for more thorough crawling, but takes longer"
                },
                {
                    number: 4,
                    title: "XSS Vulnerability Detection",
                    description: "Filter for potential XSS vulnerable endpoints",
                    commands: [
                        { label: "Find XSS patterns", cmd: `cat katanacrawl_${domain}.txt | gfx xss* | tee xss_filter_${domain}.txt` },
                        { label: "Then run XSS Vibes tool", cmd: `python3 main.py -f xss_filter_${domain}.txt` }
                    ],
                    notes: "Review results in xss-vibes tool for manual validation and false positive filtering"
                },
                {
                    number: 5,
                    title: "JavaScript File Discovery",
                    description: "Extract all JavaScript files for code analysis and secret scanning",
                    commands: [
                        { label: "Filter JavaScript files", cmd: `cat katanacrawl_${domain}.txt | grep '\\.js' | tee jsfiles_${domain}.txt` }
                    ],
                    notes: "JS files often contain API endpoints, secrets, and hardcoded credentials"
                },
                {
                    number: 6,
                    title: "Secret & API Key Discovery",
                    description: "Scan JavaScript files and source code for exposed secrets",
                    commands: [
                        { label: "Run SecretFinder on all JS files", cmd: `cat jsfiles_${domain}.txt | while read url; do python3 /path/to/SecretFinder/SecretFinder.py -i "$url" -o cli; done | tee secrets_${domain}.txt` },
                        { label: "Filter for Heroku secrets", cmd: `cat secrets_${domain}.txt | grep -i heroku` },
                        { label: "Filter for Google API secrets", cmd: `cat secrets_${domain}.txt | grep -i google` }
                    ],
                    notes: "Manually review discovered secrets - many are false positives"
                },
                {
                    number: 7,
                    title: "API Testing & Validation",
                    description: "Test and validate discovered API keys and endpoints",
                    commands: [
                        { label: "Google Maps API Scanner", cmd: `python3 maps_api_scanner.py` },
                        { label: "Manual API testing", cmd: `# Use discovered API keys and test endpoints for validity and permissions` }
                    ],
                    notes: "Only test APIs you have permission to test. Document findings securely."
                },
                {
                    number: 8,
                    title: "Vulnerability Scanning with Nuclei",
                    description: "Run Nuclei templates against discovered endpoints",
                    commands: [
                        { label: "Full domain scan with templates", cmd: `katana -u ${domain} -d 5 -ps -pss waybackarchive,commoncrawl,alienvault -f qurl -jc -xhr -kf -fx -fs dn -ef woff,css,png,svg,jpg,woff2,jpeg,gif,svg -silent | nuclei -t ~/pvt-template/ -dast -silent -o nuclei_results_${domain}.txt` }
                    ],
                    notes: "Ensure you have the latest Nuclei templates. Customize template path as needed."
                },
                {
                    number: 9,
                    title: "Results Review & Analysis",
                    description: "Consolidate and analyze all findings",
                    commands: [
                        { label: "View secrets file", cmd: `cat secrets_${domain}.txt | less` },
                        { label: "View XSS findings", cmd: `cat xss_filter_${domain}.txt | less` },
                        { label: "View Nuclei results", cmd: `cat nuclei_results_${domain}.txt | less` }
                    ],
                    notes: "Perform manual verification of all automated findings to reduce false positives"
                },
                {
                    number: 10,
                    title: "Reporting & Documentation",
                    description: "Compile findings into a professional report",
                    commands: [
                        { label: "Create summary directory", cmd: `mkdir -p reports/${domain}_$(date +%Y%m%d)` },
                        { label: "Copy all results", cmd: `cp subdomains.txt alive.txt katanacrawl_${domain}.txt jsfiles_${domain}.txt secrets_${domain}.txt nuclei_results_${domain}.txt reports/${domain}_$(date +%Y%m%d)/` }
                    ],
                    notes: "Include risk assessment and remediation recommendations in your report"
                }
            ];

            let html = '<div class="success-message">‚úì Workflow generated for: ' + domain + '</div>';
            html += '<div class="steps-container">';

            steps.forEach(step => {
                html += `
                    <div class="step">
                        <div class="step-number">${step.number}</div>
                        <div class="step-title">${step.title}</div>
                        <div class="step-description">${step.description}</div>
                `;

                step.commands.forEach(cmd => {
                    html += `
                        <div style="margin-bottom: 12px;">
                            <div style="color: #00d4ff; font-size: 0.9em; margin-bottom: 5px;">${cmd.label}</div>
                            <div class="command-block">
                                <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
                                <div class="command-text">${escapeHtml(cmd.cmd)}</div>
                            </div>
                        </div>
                    `;
                });

                if (step.notes) {
                    html += `<div class="notes">üìù ${step.notes}</div>`;
                }

                html += '</div>';
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function copyToClipboard(button) {
            const commandText = button.nextElementSibling.textContent;
            navigator.clipboard.writeText(commandText).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize with placeholder message
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('workflowContent').innerHTML = 
                '<div class="no-domain">Enter a domain above to generate your reconnaissance workflow</div>';
        });
    </script>
</body>
</html>
